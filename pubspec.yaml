name: laron_icons
description: A Icon library used by Laron App.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.18.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: LaronIcons
      fonts:
        - asset: assets/la-regular-400.ttf
        - asset: assets/la-solid-900.ttf
        - asset: assets/la-brands-400.ttf
